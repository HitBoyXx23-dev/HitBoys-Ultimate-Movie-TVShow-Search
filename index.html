<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HitBoys Ultimate Movie/TVShow Search</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>HitBoys Ultimate Movie/TVShow Search</h1>
  <p>Free movies and shows, anytime you want</p>
</header>

<section class="search-bar">
  <input id="search" placeholder="Search for a movie or TV show...">
  <select id="type">
    <option value="movie">Movie</option>
    <option value="tv">TV Show</option>
  </select>
  <button id="discover">Discover</button>
</section>

<main></main>

<script src="script.js"></script>
</body>
</html>
